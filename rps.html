	<title></title>

	<!--Stylesheet-->
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div class="container">
		<h1>Rock Paper Scissors Game</h1>
		<h2 id="result"></h2>
		<div class="row game-labels">
			<div class="col-5">You</div>
			<div class="col-2"></div>
			<div class="col-5">The Computer</div>
		</div>
		<div class="row game">
			<div class="col-5">
				<img id="playerChoice" src="">
			</div>
			<div class="col-2">vs</div>
			<div class="col-5">
				<img id="computerChoice" src="">
			</div>
		</div>
		<!--User Selection-->
		<p>Choose Your Move</p>
		<div class="row selection">
			<div class="col-4">
				<img src="assets/rock.png" onclick="checkResult(0)">
			</div>
			<div class="col-4">
				<img src="assets/paper.png" onclick="checkResult(1)">
			</div>
			<div class="col-4">
				<img src="assets/scissors.png" onclick="checkResult(2)">
			</div>
		</div>

	</div>
